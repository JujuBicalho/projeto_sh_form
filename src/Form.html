<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Não está usando
    <link rel="stylesheet" href="form.css">-->
  <title>Cadastro de Pessoas  - Ninho Social</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <!--INÍCIO DO FORM-->
  <form action="" class="container" style="justify-content: center;padding-bottom:20px; min-height: 100vh; background-color: rgb(202, 209, 216);">
      <h3 class="p-3" style="text-transform:uppercase;text-align:center;font-weight: bold;">
        Informações Pessoais</h3>
         <hr>
    
      <div class="mb-2 col-md-5">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Digite o nome completo" required>
      </div>

      <div class="mb-3 col-md-5">
        <label for="nickname" class="form-label">Apelido?</label>
        <input type="text" class="form-control" id="nickname" placeholder="Digite o apelido">
      </div>

     <!--DOCUMENTOS COM MÁSCARA-->
      <div class="mb-3 col-md-5">
        <label for="name" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" onKeyPress="mask(this)" onBlur="return authLogin(this)" placeholder="000.000.000-00">
      </div>

      <div class="mb-3 col-md-5">
        <label for="name" class="form-label">RG</label>
        <input type="text" class="form-control" id="rg" onKeyPress="mmask(this)" onBlur="return authLogin(this)" placeholder="00.000.00-00">
      </div>

      <div class="mb-3 col-md-5">
        <label for="name" class="form-label">NIS</label>
        <input type="text" class="form-control" id="nis" onKeyPress="mmmask(this)" onBlur="return authLogin(this)" placeholder="000.00000.00-0">
      </div>

      <div class='mb-3 col-md-5'>
        <div class="form-group">
           <label for="dateNasc">Data de Nascimento</label>
        <!-- Datepicker as text field -->
              <div class="input-group date mb-3" data-date-format="dd/mm/yyyy">
                  <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                      <div class="input-group-addon">
            <!-- <span class="glyphicon glyphicon-th">icon</span> -->
                      </div>
              </div>
        </div>
      </div>

    <div class="row mt-3 col-md-7">
        <div class="col">
            <span>Sexo</span> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="InputSex" id="inlineRadio1">
                      <label class="form-check-label" id="masc" for="masc">Masculino</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="InputSex" id="inlineRadio2">
                        <label class="form-check-label" id="fem" for="fem">Feminino</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="InputSex" id="inlineRadio2">
                        <label class="form-check-label" id="others" for="others">Outros</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="InputSex" id="inlineRadio2">
                        <label class="form-check-label" id="others" for="others">Prefiro não opinar</label>
                </div>
         </div>
    </div>
   
    <div class="row col-md-5">
      <div class="input-group mt-3 mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01" style="padding-right: 10px;">Local de Nascimento</label>
        </div>

          <select class="custom-select" id="inputGroupSelect01" >
            <option value="OUT">Fora do Brasil</option>         
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>

      </div>
    </div>
   
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCity">Digite a Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          <div class="form-check form-check-inline mt-2">
            <input class="form-check-input" type="radio" name="InputCity" id="inlineRadio2">
              <label class="form-check-label" id="cityNo" for="cityNo">Não me lembro</label>
          </div>
  </form>

<!--------------FAMÍLIA/RELAÇÕES E VÍNCULOS---------------->
<form action="" class="container" style="justify-content: center;padding-bottom:30px;background-color: rgb(202, 209, 216);"></form>
      <h4 class="p-1" style="text-transform:uppercase;text-align:center;font-weight:lighter;color:brown">
      Família/Relações e vínculos</h4>

    <div class="mt-3 col-12">
        <label for="motivo" class="form-label">Qual o motivo de estar nas ruas?</label>
        <input type="text" class="form-control" id="motivo">
    </div>

    <div class="mb-2 mt-3 col-12">
        <label for="dificuldade" class="form-label">Qual a maior dificuldade encontrada nas ruas?</label>
        <input type="text" class="form-control" id="dificuldade">
    </div>

    <div class="mb-2 mt-3 col-12">
        <label for="familia" class="form-label">Você tem família?</label>
        <div class="radio">
          <input class="radio form-check-input" type="radio" name="optradio" id="radiosim">
          <label class="radio form-check-label" for="radiosim">
            Sim
          </label>
        </div>
      <div class="radio">
          <input class="radio form-check-input" type="radio" name="optradio" id="radionao">
          <label class="radio form-check-label" for="radionao">
            Não
          </label>
      </div>
    </div>

      <div class="mb-2 mt-3 col-12">
          <label for="vinculo" class="form-label">A quem você considera a sua família ou quem tem vínculo?</label>
          <input type="text" class="form-control" id="vinculo">
      </div>

      <div class="mb-2 mt-3 col-12">
          <label for="vinculo" class="form-label">Sua família sabe da sua situação nas ruas?</label>
          <input type="text" class="form-control" id="vinculo">
      </div>
      <div class="radio">
          <input class="radio form-check-input" type="radio" name="optradio1" id="radionao">
          <label class="radio form-check-label" for="radionao">
            Não
          </label>
      </div>
      <div class="radio">
          <input class="radio form-check-input" type="radio" name="optradio1" id="radiosim">
          <label class="radio form-check-label" for="radiosim">
            Sim
          </label>
      </div>
      <div class="mb-2 mt-3 col-12">
          <label for="contatou" class="form-label">Se sim, já os cantatou?</label>
          <input type="text" class="form-control" id="contatou">
      </div>

      <div class="mb-2 mt-3 col-12">
          <label for="conversa" class="form-label">Quando foi a última conversa?</label>
          <input type="text" class="form-control" id="conversa">
      </div>

    <div class="mb-2 mt-3 col-12">
        <label for="chk-Yes"class="form-label">Você costuma ficar sozinho?</label>
            <label for="chk-No">
                <input class="radio form-check-input" type="radio" id="chk-No" name="show-div" /> 
                  Não 
            </label>
                <input type="radio" id="chk-Yes" name="show-div" class="radio form-check-input" type="radio" name="optradio2" value="showDiv"/>
                    <label class="form-check-label" for="radiosim"> 
                      Sim 
                    </label>
                        <div class="showDiv-display">
                            <textarea id="showDiv" style="display: none;">
                              Digite o motivo
                            </textarea>   
                        </div> 
    </div>
        

      <div class="mb-2 mt-3 col-12">
          <label for="conversa" class="form-label">Qual a maior dificuldade estando sozinho?</label>
          <input type="text" class="form-control" id="conversa">
      </div>

      <div class="mb-2 mt-3 col-12">
        <label for="alguem" class="form-label">Está com quem?</label>
        <input type="text" class="form-control" id="alguem">
      </div>  

      <div class="mb-2 mt-3 col-12">
            <label for="relacao" class="form-label">Como é a sua relação com essas pessoas?</label>
            <div class="form-check form-check-inline">              
              <input class="form-check-input" type="radio" name="optradio4" id="inlineRadio1">
              <label class="form-check-label" id="masc" for="masc">Trabalho</label>
           </div>
            
      <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="optradio4" id="inlineRadio2">
              <label class="form-check-label" id="fem" for="fem">Dormir seguro</label>
      </div>
            
      <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="optradio4" id="inlineRadio3">
              <label class="form-check-label" id="others" for="others">Afetiva</label>
      </div>
            
      <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="optradio4" id="inlineRadio4">
            <label class="form-check-label" id="others" for="others">Outros.Qual?</label>
      </div>
            <input type="text" class="form-control" id="relacao">
     </div>

<!--------------ESCOLARIDADE/PROFISSÃO---------------->
<div class="container" style="justify-content: center;padding-bottom:30px;background-color: rgb(202, 209, 216);"></form>
      <h4 class="p-4" style="text-transform:uppercase;text-align:center;font-weight:lighter;color:brown">
      Escolaridade/Profissão</h4>

     <div class="mb-2 mt-2">
        <span>Grau de instrução:</span> 
        <div class="form-check form-check"></div>          
          <input class="form-check-input" type="radio" name="optradio5" id="escolaridade">
          <label class="form-check-label" id="analfabeto" for="masc">Analfabeto</label>
      </div>
        
      <div class="form-check form-check">
          <input class="form-check-input" type="radio" name="optradio5" id="escolaridade">
          <label class="form-check-label" id="ensfund" for="fem">Ensino fundamental</label>
      </div>
        
      <div class="form-check form-check">
          <input class="form-check-input" type="radio" name="optradio5" id="escolaridade">
          <label class="form-check-label" id="ensmedio" for="others">Ensino médio</label>
      </div>
        
      <div class="form-check form-check">
          <input class="form-check-input" type="radio" name="optradio5" id="escolaridade">
          <label class="form-check-label" id="ensinotecnico" for="others">Ensino técnico. Qual?</label>
      </div>        
          <input type="text" class="form-control" id="escolaridade">
      
      <div class="form-check form-check">
          <input class="form-check-input" type="radio" name="optradio5" id="escolaridade">
          <label class="form-check-label" id="ensmedio" for="others">Ensino médio. Qual?</label>
      </div>
          <input type="text" class="form-control" id="escolaridade">
    
      <div class="mb-2 mt-3 col-12">
          <label for="ensinoterminou" class="form-label">Terminou de estudar o ensino selecionado?</label>
            <div class="radio">
              <input class="radio form-check-input" type="radio" name="optradio6" id="radiosim">
                <label class="radio form-check-label" for="radiosim">
                Sim
            </div>  
      <div class="radio">
              <input class="radio form-check-input" type="radio" name="optradio6" id="radionao">
                <label class="radio form-check-label" for="radionao">
                Não
                </label>
      </div>
      <label for="motivoparar" class="form-label">Se não. Porquê parou?</label>
      <input type="text" class="form-control" id="escolaridade">

      <div class="mb-2 mt-3 col-12">
        <label for="voltarestudar" class="form-label">Gostaria de voltar a estudar?</label>
          <div class="radio">
            <input class="radio form-check-input" type="radio" name="optradio7" id="radiosim">
              <label class="radio form-check-label" for="radiosim">
              Sim
      </div>  

      <div class="radio">
            <input class="radio form-check-input" type="radio" name="optradio7" id="radionao">
              <label class="radio form-check-label" for="radionao">
              Não
              </label>
      </div>

     <div class="mb-2 mt-3 col-12">
        <label for="temprofissao" class="form-label">Tem profissão?</label>
          <div class="radio">
            <input class="radio form-check-input" type="radio" name="optradio8" id="radiosim">
              <label class="radio form-check-label" for="radiosim">
              Sim
              </label>
          </div>  
     <div class="radio">
          <input class="radio form-check-input" type="radio" name="optradio8" id="radionao">
            <label class="radio form-check-label" for="radionao">
              Não
            </label>
     </div> 
        <label for="temprofissao-texto" class="form-label">Se sim, qual/quais?</label>
        <input type="text" class="form-control" id="temprofissao-texto">


      <div class="mb-2 mt-3 col-12">
         <label for="fezcurso" class="form-label">Fez algum curso?</label>
            <div class="radio">
              <input class="radio form-check-input" type="radio" name="optradio9" id="radiosim">
                <label class="radio form-check-label" for="radiosim">
                Sim
                </label>
            </div>  
            <div class="radio">
                  <input class="radio form-check-input" type="radio" name="optradio9" id="radionao">
                    <label class="radio form-check-label" for="radionao">
                      Não
                    </label>
            </div> 
          <label for="fezcurso-texto" class="form-label">Se sim, qual/quais?</label>
          <input type="text" class="form-control" id="fezcurso-texto">
      </div> 

      <div class="mb-2 mt-3 col-12">
        <label for="ultimotrabalho" class="form-label">Qual foi seu último trabalho?</label>
        <input type="text" class="form-control" id="ultimotrabalho">
      </div>

      <div class="mb-2 mt-3 col-12">
        <label for="ultimotrabalho-tempo" class="form-label">Quanto tempo ficou?</label>
        <input type="text" class="form-control" id="ultimotrabalho-tempo">
      </div>

      <div class="mb-2 mt-3 col-12">
        <label for="ultimotrabalho-sair" class="form-label">Porquê saiu?</label>
        <input type="text" class="form-control" id="ultimotrabalho-sair">
      </div>

      <div class="mb-2 mt-3 col-12">
        <label for="voltartrabalhar" class="form-label">Pretende (voltar a) trabalhar?</label>
           <div class="radio">
             <input class="radio form-check-input" type="radio" name="optradio10" id="radiosim">
               <label class="radio form-check-label" for="radiosim">
               Sim
               </label>
           </div>  
           <div class="radio">
                 <input class="radio form-check-input" type="radio" name="optradio10" id="radionao">
                   <label class="radio form-check-label" for="radionao">
                     Não
                   </label>
           </div> 
         <label for="voltartrabalhar-texto" class="form-label">Se sim, fazendo o quê?</label>
         <input type="text" class="form-control" id="voltartrabalhar-texto">
     </div> 

     <div class="mb-2 mt-3 col-12">
      <label for="qualificacoes" class="form-label">Quais qualificações/talentos(o o que você faz e gosta e as pessoas te aplaudem)?</label>
      <input type="text" class="form-control" id="qualificacoes">
    </div>

    <!--Botão Enviar-->
    <button type="button" class="btn btn-warning mt-3 col-md-12">Enviar</button>
  </form>     
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </script>
  <script src="./js/script.js"></script>
 

</body>
</html>
